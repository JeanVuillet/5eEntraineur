<template id="template-zombie-game">
  <style>
    #arena { position: relative; height: clamp(180px, 36vh, 320px); margin-top: 10px; background: linear-gradient(#f0f9ff, #e0f2fe); border-radius: 12px; overflow: hidden; box-shadow: inset 0 -6px 0 #cbd5e1; }
    #hero, #zombie, #projectile { position: absolute; bottom: 0; height: clamp(90px, 26vh, 200px); max-width: 32vw; object-fit: contain; user-select: none; pointer-events: none; }
    #hero { left: min(3vw, 24px); }
    #zombie { right: min(3vw, 24px); transition: right 0.08s linear; }
    #projectile { width: clamp(18px, 3vh, 28px); height: clamp(18px, 3vh, 28px); background: radial-gradient(circle, #38bdf8 0%, #0284c7 80%); border-radius: 50%; display: none; bottom: calc(clamp(90px, 26vh, 200px) * 0.55); }
    .question-zone { margin-bottom: 20px; font-size: 1.5em; text-align: center; min-height: 2.5em; }
    .choices-zone { display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; }
    .choice { padding: 12px 20px; border: 2px solid #ccc; border-radius: 8px; cursor: pointer; transition: all 0.2s; background: white; }
    #freeInputZone { display: none; text-align: center; margin-top: 8px; }
    #answer { padding: 12px 14px; width: min(680px, 90%); font-size: 16px; border-radius: 10px; border: 1px solid #d1d5db; }
    #submit { margin-top: 12px; padding: 12px 20px; background: #22c55e; color: #fff; border: 0; border-radius: 8px; font-size: 16px; cursor: pointer; }
  </style>
  
  <div id="arena">
    <img id="hero" src="images/hero.png" alt="Héros" />
    <img id="zombie" src="images/zombi.png" alt="Zombie" />
    <div id="projectile"></div>
  </div>
  <div id="question" class="question-zone"></div>
  <div id="choices" class="choices-zone"></div>
  
  <div id="freeInputZone">
    <input type="text" id="answer" placeholder="Écris ta réponse ici" autocomplete="off" />
    <br /><button id="submit">Valider</button>
  </div>
</template>

<script>
class ZombieGame {
  constructor(container, controller) {
    this.container = container; this.controller = controller;
    this.hero = container.querySelector("#hero"); this.zombie = container.querySelector("#zombie");
    this.projectile = container.querySelector("#projectile"); this.arena = container.querySelector("#arena");
    this.questionElement = container.querySelector("#question"); this.choicesZone = container.querySelector("#choices");
    this.freeInputZone = container.querySelector("#freeInputZone"); this.inputElement = container.querySelector("#answer");
    this.submitButton = container.querySelector("#submit");
    this.zombieInterval = null; this.projectileInterval = null; this.zombiePosition = 20;
    this.zombiePaused = false; this.INTERVAL_MS = 20; this.ZOMBIE_TIME_SECS = 50;
    this.submitButton.addEventListener("click", () => this.onSubmitClick());
    this.inputElement.addEventListener("keydown", (e) => { if(e.key === 'Enter') this.onSubmitClick(); });
  }
  loadQuestion(q){this.questionElement.textContent=q.q;this.inputElement.value="";const e=localScores[currentIndex],t=levels[currentLevel].requiredPerQuestion;if(e>=t-1){this.choicesZone.style.display="none",this.freeInputZone.style.display="block",setTimeout(()=>this.inputElement.focus(),100)}else{this.freeInputZone.style.display="none",this.choicesZone.style.display="flex",this.choicesZone.innerHTML="";[...q.options].sort(()=>.5-Math.random()).forEach(e=>{const t=document.createElement("div");t.className="choice",t.textContent=e,t.addEventListener("click",()=>this.onChoiceClick(t,e,q)),this.choicesZone.appendChild(t)})}}
  onChoiceClick(e,t,o){if(this.controller.getState().isLocked)return;const i=this._isCorrect(t,o);i?(e.classList.add("correct"),this.playSuccessAnimation(),this.controller.notifyCorrectAnswer()):(e.classList.add("wrong"),this.controller.notifyWrongAnswer(o))}
  onSubmitClick(){if(this.controller.getState().isLocked)return;const e=levels[currentLevel].questions[currentIndex],t=this._isCorrect(this.inputElement.value,e,!0);t?(this.playSuccessAnimation(),this.controller.notifyCorrectAnswer()):(localScores[currentIndex]=Math.max(0,localScores[currentIndex]-1),updateBars(),this.controller.notifyWrongAnswer(e))}
  _normalize(e){return(e||"").toLowerCase().trim()}
  _isCorrect(e,t,o=!1){const i=this._normalize(e),s=this._normalize(t.a);if(o){const e=(t.acceptable||[]).map(e=>this._normalize(e));return e.includes(i)||i.includes(s)}return i===s}
  startAnimation(){this.startZombieMovement()}resetAnimation(){this.stopZombieMovement()}playSuccessAnimation(){this.attack()}
  startZombieMovement(){if(this.zombieInterval)return;this.zombie.style.display="block";const e=this.arena.offsetWidth,t=e-this.zombie.offsetWidth-this.hero.offsetWidth-30,o=t/5e4;this.zombieInterval=setInterval(()=>{if(this.controller.getState().isLocked||this.zombiePaused)return;this.zombiePosition+=20*o,this.zombie.style.right=this.zombiePosition+"px",this.zombiePosition>=t&&this.controller.notifyWrongAnswer(null)},20)}
  stopZombieMovement(){clearInterval(this.zombieInterval),this.zombieInterval=null,this.zombiePosition=20,this.zombie&&(this.zombie.style.right=this.zombiePosition+"px")}
  attack(){if(this.projectileInterval)return;this.zombiePaused=!0,this.projectile.style.display="block";let e=this.hero.offsetWidth;const t=parseFloat(this.zombie.style.right);this.projectileInterval=setInterval(()=>{e+=20,this.projectile.style.left=e+"px",e>=this.arena.offsetWidth-t-this.zombie.offsetWidth/2&&(clearInterval(this.projectileInterval),this.projectileInterval=null,this.projectile.style.display="none",this.projectile.style.left="0px",this.zombie.style.display="none",this.zombiePaused=!1)},20)}
}
window.ZombieGame = ZombieGame;
</script>
